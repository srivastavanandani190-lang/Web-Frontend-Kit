<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
 .form {
   margin:auto;
   margin-top:80px;
}
</style>
<body align="center">
   <form class="form">
      <H2><U>REGISTRATION PAGE</U></H2>
        <label for="NAME">
         NAME:
        </label>
       
        <input type="text" id="name" name="name" placeholder="enter name"><br><br>
        <label for="password">
         PASSWORD:
        </label>
        <input type="password" placeholder="enter password"><br><br>
        <label for="EMAIL">
            <E-MAIL> EMAIL:</E-MAIL>
        </label>
        <input type="text" id="email" name="email" placeholder="enter email"><br><br>
        <label for="phoneno.">
         PHONE NUMBER:
        </label>
        <input type="tel" placeholder="phonenumber"><br><br>
        <label for="dob">
         DATE OF BIRTH:
        </label>
        <input type="date"><br><br>
        <label for="gender">
            GENDER:
        </label>
        <input type="radio" id="MALE" name="gender" value="MALE">
        <label for="male">male</label>
        <input type="radio" id="FEMALE" name="gender" value="FEMALE">
        <label for="female">FEMALE</label><br><br>
       <label for="lang">
            KNOWN LANGUAGE:
        </label>
        
        <input type="checkbox" id="ENGLISH" name="lang" value="ENGLISH">
        <label for="ENGLISH">ENGLISH</label>
        <input type="checkbox" id="TELGU" name="lang" value="TELGU">
        <label for="TELGU">TELGU</label>
        <input type="checkbox" id="HINDI" name="lang" value="HINDI">
        <label for="HINDI">HINDI</label>
        <input type="checkbox" id="TAMIL" name="lang" value="TAMIL">
        <label for="TAMIL">TAMIL</label><br><br>

        <label> COLLEGE-
            <select>
             ANY LANGUAGE:
             <option>
                ABES ENGINEERING COLLEGE GHAZIABAD
             </option>
             <option>
                ABESIT ENGINEERING COLLEGE
             </option>
             <option>
                NIT DELHI
             </option>
             <option>
                IIT DELHI
             </option>
        </select>
        </label>
     <BR> <BR>
        
        <label> LANGUAGE-
         <select>
               ANY LANGUAGE:
             <option>
                C++
             </option>
             <option>
                C
             </option>
             <option>
                PYTHON
             </option>
             <option>
                HTML+CSS+JS
             </option>
            </select>
        </label> <br> <br>
        <label for="message">ADDRESS</label> <br>
        <input type="address" id="address" name="address"><br><BR>
          <input type="submit">
          <input type="Reset">
   </form>
</body>
</html>
