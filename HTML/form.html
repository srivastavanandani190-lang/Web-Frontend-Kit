<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" name="Name" placeholder="Enter your name">
        <br><br>
        <!-- name for backend data storage-->
        <label>Father name::</label>
        <input type="text" name="father's name" placeholder="Enter your father name">
        <br><br>
        <label>Age:</label>
        <input type="text" placeholder="Enter your age" name="age">
        <br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter your password" name="password">
        <br><br>
        <label>E-mail:</label>
        <input type="email" placeholder="Enter your e-mail" name="e-mail">
        <br><br>
        <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="Gender" id="other" value="other">
         <br><br>
         <label>Languages:</label>
         <label for="english">English</label>
         <input type="checkbox" name="language" id="english" value="english">
         <label for="hindi">Hindi</label>
         <input type="checkbox" name="language" id="hindi" value="hindi">
         <label for="french">French</label>
         <input type="checkbox" name="language" id="french" value="french">
         <label for="korean">korean</label>
         <input type="checkbox" name="language" id="korean" value="korean">
         <label for="sanskrit">Sanskrit</label>
         <input type="checkbox" name="language" id="sanskrit" value="sanskrit">
         <br><br>
        <input type="submit">
    </form>
</body>
</html>
